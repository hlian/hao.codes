---
layout: default
---

<p>
  The following post is part of <em><a href="{{ '/' | prepend: site.baseurl}}">{{ site.title }}</a></em>.
  Tell your friends.
</p>

<hr class="page-break">

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
