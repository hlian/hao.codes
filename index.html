---
layout: default
---
<div class="home">
  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          by <a href="{{ site.baseurl }}/people/{{ post.author }}/">{{ site.data.people[post.author].name }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <h2>RSS</h2>
  <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a>. (Atom is better, we know.)</p>
</div>
